<app-navbar></app-navbar>
  
<h3 class="text-center">
  Prestamos existentes
</h3>


<ul class="list-group">
  <li class="list-group-item" *ngFor="let prestamo of prestamos" (click)="onClickMePrestamo(prestamo)" data-toggle="modal" data-target="#exampleModalCenter">

    <div class="row" id={{prestamo.libros.libros_id}}>

      <div class="imagenlibro col-3">

        <img src="assets/{{prestamo.libros.libros_imagen}}">

      </div>

      <div class="col-9">
        <p class="titulolibro">Titulo: {{prestamo.libros.libros_titulo}}</p>
        <p class="autorlibro">Autor: {{prestamo.libros.libros_autor}}</p>
        <p class="descripcionlibro">Detalle: {{prestamo.libros.libros_descripcion}}</p>
        <p class="descripcionlibro">Desde: {{prestamo.prestamos_fecha_desde}}</p>
      </div>
    </div>

  </li>
</ul>

<!-- Para devolver el prestamo -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Devolucion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{mensaje}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="devolver(this)">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
