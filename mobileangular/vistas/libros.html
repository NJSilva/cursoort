<div ng-init="libros()">


    <div class="divimagenlibro" layout="row" ng-repeat="libro in datoslibros" id={{libro.libros_id}} layout-align="center center"
        style='background-image:url("../libros/{{libro.libros_imagen}}"); background-repeat:no-repeat;
        background-size:cover;'
        ng-click=reservarlibro(libro)>
        <a class="divimagenlibro"></a>
    </div>

</div>
