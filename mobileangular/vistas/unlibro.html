<div layout="column">

    <md-card id={{unlibro.libros_id}}>
        <img ng-src="../libros/{{unlibro.libros_imagen}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{unlibro.libros_titulo}}</span>
                <span class="md-subhead">{{unlibro.tiposVO.tipos_nombre}}</span>
                <span class="md-subhead">{{unlibro.libros_autor}}</span>

            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>{{unlibro.libros_descripcion}}</p>
        </md-card-content>


        <div class="footer">
        <md-card-actions layout="row" layout-align="center center">
                <md-button flex="50" class="md-primary md-raised" ng-click="reservarlibro($event)">Reservar</md-button>
                <md-button flex="50" class="md-primary md-raised" ng-click="volver()">Volver</md-button>
        </md-card-actions>
    </div>
    </md-card>

</div>
