<div ng-init="mireserva()">

    <section>

        <div ng-repeat="reserva in datosmisreservas">
            <div>
                <figure class="imagenlibro"><img src="../libros/{{reserva.libros.libros_imagen}}" alt="" srcset=""></figure>

            </div>
            <div>
                <p class="titulolibro">{{reserva.libros.libros_titulo}}</p>
                <p class="autorlibro">{{reserva.libros.libros_autor}}</p>
                <p class="desde">Desde:</p>
                <p class="fechadesde">{{reserva.prestamos_fecha_desde}}</p>
            </div>
            <div>
                <p class="tipolibro">{{reserva.libros.tiposVO.tipos_nombre}}</p>
            </div>
        </div>
        <div class="separador"></div>

    </section>

    <!-- Fin section -->
</div>
