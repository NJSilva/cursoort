<div ng-init="mireserva()">
    <md-content >
        <md-list flex>
            
            <md-list-item class="md-3-line" ng-repeat="reserva in datosmisreservas">

                <img ng-src="../libros/{{reserva.libros.libros_imagen}}" class="md-avatar" alt="" />
                
                <div class="md-list-item-text" layout="column" ng-click="devolverlibro($event , this)">
                    <h1>{{reserva.libros.libros_titulo}}</h1>
                    <h3>{{reserva.libros.libros_autor}}</h3>
                    <h6>{{reserva.libros.tiposVO.tipos_nombre}}</h6>
                    <p>Desde: {{reserva.prestamos_fecha_desde}}</p>
                </div>
                <md-divider></md-divider>                
            </md-list-item>
        </md-list>
    </md-content>
</div>
