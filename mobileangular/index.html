<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Agular CSS-->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

    <!-- Biblioteca CSS-->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Angular Framework -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <!-- Modulo Angular para biblioteca-->
    <script src="js/biblioteca.js"></script>

    <title>Biblioteca ORT</title>

</head>

<body ng-app='modbiblioteca' ng-controller='ctlbiblioteca'>

    <header class="header" ng-show="mostrarHeader">

        <div class="menus" layout-wrap layout="row">

            <md-menu>
                <md-button class="md-icon-button" ng-mouseenter="$mdMenu.open()">
                    <div flex="none" id="hamburger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </md-button>

                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in ['Reservar', 'Mis Prestamos']">
                        <md-button ng-click="announceClick($index)"> <span md-menu-align-target>{{item}}</span></md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <div layout-align="center center"> 
                <p id="tituloPantalla">{{titulopantalla}}</p>
            </div>

        </div>

    </header>

    <div ng-view style="margin-bottom:40px;margin-top:40px;"></div>

    <footer class="footer" ng-show="mostrarFooter">Footer</footer>

</body>

</html>
