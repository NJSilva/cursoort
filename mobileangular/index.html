<body ng-app='modbiblioteca' ng-controller='ctlbiblioteca'>

    <div ng-show="mostrarHeader">
        <header layout="row" layout-align="center center">


            <div class="menus" layout-wrap layout="row">
                <md-menu md-offset="0 -7">

                            <div class="line2"></div>
                            <div class="line3"></div>
                        </div>
                    </md-button>

                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="item in ['Reservar', 'Mis Reservas']">
                            <md-button ng-click="announceClick($index)"> <span md-menu-align-target>{{item}}</span></md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

            <div flex>
                <p id="tituloPantalla">MIS RESERVAS</p>
            </div>


        </header>
