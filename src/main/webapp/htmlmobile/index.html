<!DOCTYPE html>

<html>
    <head>
        <title>Biblioteca ORT</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>

        <!--Primero el móvil, no tender a hacer zoom, sino levantar a escala natural siempre y cuando haya
        sido pensado como un sitio responsive, y anular el comportamiento de ajustar a los límites del dispositivo
        el contenido, cuando este sobresalga-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <!--Bootstrap CSS-->
        <link href="../librerias/jslibs/boostrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!--CSS Propio-->
        <link href="../librerias/css/estilos.css" rel="stylesheet" type="text/css"/>

        <!-- Fuentes -->
        <link href="https://fonts.googleapis.com/css?family=Ruluko" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- JavaScript -->
        <!-- jQuery, Popper.js + Bootstrap JS o Boostrap con Popper inc. -->
        <!--script src="js/jquery-3.2.1.slim.min.js"></script-->
        <script src="../librerias/jslibs/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <!--<script src="js/popper.min.js"></script>-->
        <!--<script src="js/bootstrap.js"></script>-->
        <script src="../librerias/jslibs/boostrap/bootstrap.bundle.js" type="text/javascript"></script>

    </head>
    <body>

        <div class="container-fluid" id="fondo">


            <div id="logo" class="row ">
                <div class="col text-center">
                    <figure><img src="../imagenes/logoSitioWp.png" alt=""/></figure>
                    <br>
                    <p>SERVICIOS AL AFILIADO</p>
                    <br>
                    <p class="nombre">Caja de Jubilaciones</p>
                    <p class="nombre">y Pensiones Bancarias</p>


                </div>
            </div>

            <div class="row justify-content-center" style="display:none">
                <div class="text-center" id="error">
                    <img src="../imagenes/warning.png" alt=""/>
                    Credenciales incorrectas
                </div>
            </div>

            <div id="login" class="row">
                <form class="col text-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>

                    <p>¿Olvido su contraseña?</p>

                    <button type="submit" class="btn btn-block" id="botonIngresar">Ingresar</button>
                </form>
            </div>

            <div id="platoPostre" class="row">

            </div>
        </div>
