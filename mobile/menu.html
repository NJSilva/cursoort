<!DOCTYPE html>
    <head>
        <title>Mis Reservas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <!--Bootstrap CSS-->
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!--CSS Propio-->
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

        <!-- Fuentes -->
        <link href="https://fonts.googleapis.com/css?family=Ruluko" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- JavaScript -->
        <!-- jQuery, Popper.js + Bootstrap JS o Boostrap con Popper inc. -->
        <!--script src="js/jquery-3.2.1.slim.min.js"></script-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>

    </head>
    <body class="bodyBlanco">

            <header class="row align-items-center fixed-top">

                    <div class="col-1" id="hamburger">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                          </div>

                    <div class="col text-center">
                        <p>Menu para jugar</p>
                    </div>
            </header>


                <div class="row menu" id="menu" style="display:none">
                    <div class="col">
                        <nav>
                            <ul>
                                <li><a href="#">Reservar</a></li>
                                <li><a href="#">Mis reservas</a></li>
                                <li><a href="#">Busquedas</a></li>
                            </ul>
                        </nav>
                    </div>    
                </div>
    </body>

    <script>
            $('#hamburger').click(function(){
                if ($('#menu').css('display') == 'none'){

                    $('#menu').css('display' , 'block');

                    $('#hamburger .line1').css('transform' , 'rotate(-135deg)');
                    $('#hamburger .line3').css('transform' , 'rotate(135deg)');

                    $('#hamburger .line1').css('margin-top' , '10px');
                    $('#hamburger .line2').css('opacity' , '0');
                    $('#hamburger .line3').css('margin-top' , '-9px');
                }
                else{
                    $('#menu').css('display' , 'none');

                    $('#hamburger .line1').css('transform' , 'rotate(0)');
                    $('#hamburger .line3').css('transform' , 'rotate(0)');

                    $('#hamburger .line1').css('margin-top' , '0px');
                    $('#hamburger .line2').css('opacity' , '100');
                    $('#hamburger .line3').css('margin-top' , '0px');
                }
            });
    
    </script>

</html>
